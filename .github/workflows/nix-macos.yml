          ignore-dry-run-failure '.#examples-cpu:exe:optimizers'
          ignore-dry-run-failure '.#examples-cpu:exe:optimizers-cpp'
          ignore-dry-run-failure '.#examples-cpu:exe:optimizers-cpp-typed'
