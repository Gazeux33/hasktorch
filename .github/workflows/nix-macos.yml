  build-cache:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v8
        with:
          name: hasktorch
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: |
          .github/workflows/setup-iohk-cache.sh
          sed -i -e 's/"x86_64-linux"//g' flake.nix
          nix flake show
      - run: |
          nix build '.#codegen:test:doctests' -L -j 1
          nix build '.#checks.x86_64-darwin.codegen:test:spec' -L -j 1
          nix build '.#checks.x86_64-darwin.hasktorch-cpu:test:spec' -L -j 1
          nix build '.#checks.x86_64-darwin.hasktorch-gradually-typed-cpu:test:spec' -L -j 1
          nix build '.#libtorch-ffi-cpu:test:spec' -L -j 1
          nix build '.#checks.x86_64-darwin.libtorch-ffi-cpu:test:spec' -L -j 1

          retry () { $@ || $@ || $@ ; }

          retry nix build '.#bounding-box-cpu:exe:bounding-box' -L
          retry nix build '.#codegen:exe:codegen-exe' -L
          retry nix build '.#dataloader-cifar10-cpu:exe:dataloader-cifar10' -L
          retry nix build '.#examples-cpu:exe:alexNet' -L
          retry nix build '.#examples-cpu:exe:autograd' -L
          retry nix build '.#examples-cpu:exe:distill' -L
          retry nix build '.#examples-cpu:exe:gaussian-process' -L
